<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funda Buurtchecker</title>
		<link rel="stylesheet" href="static/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form>
			<fieldset>
				<p>Hier komt nog een vraag</p>
				<input name="stad" type="text" placeholder="Typ hier je stad" id="stad">
			</fieldset>

			<fieldset disabled>
				<label for="prijs_laag">Laag</label>
				<input name="prijs" type="radio" id="prijs_laag" value="0-200000" />
				<label for="prijs_middel">Middel</label>
				<input name="prijs" type="radio" id="prijs_middel" value="200000-500000" />
				<label for="prijs_hoog">Hoog</label>
				<input name="prijs" type="radio" id="prijs_hoog" value="500000-700000" />
			</fieldset>

			<fieldset disabled>
				<select name="personen">
					<option value="2+kamers">1 persoon</option>
					<option value="3+kamers">2 personen</option>
					<option value="4+kamers">3 personen</option>
				</select>
			</fieldset>

			<fieldset disabled>
				<label for="energie_laag">Laag</label>
				<input name="energie" type="radio" id="energie_laag" value="energielabel-a"/>
				<label for="energie_middel" type="radio">Middel</label>
				<input name="energie" type="radio" id="energie_middel" value="energielabel-b"/>
				<label for="energie_hoog" type="radio">Hoog</label>
				<input name="energie" type="radio" id="energie_hoog" value="energielabel-c"/>
			</fieldset>
		</form>

		<section class="house-list">
		</section>

		<script src="static/vendor/config.js"></script>
		<script src="static/vendor/routie.js"></script>
		<script src="static/app.js"></script>
		<script src="https://use.typekit.net/gco3gds.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</body>
</html>
